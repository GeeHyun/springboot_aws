// 이 프로젝트의 의존성 관리를 위한 설정
buildscript {
    // build.gradle에서 사용하는 전역변수 설정
    ext {
        springBootVersion = '2.1.7.RELEASE'
    }
    // 각종 의존성(라이브러리)들을 받을 원격 저장소
    repositories {
        mavenCentral()
        jcenter()
    }
    // 프로젝트 개발에 필요한 의존성 선언
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}